{% extends "base.html" %}
{% load extras %}

{% block content %}
<div class="container mt-5">
    <form method="post">
    {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field|addcss:"form-control" }}
        </div>
        {% endfor %}

        <input type="submit" class="btn btn-primary" value="Create">
    </form>
</div>
{% endblock %}
