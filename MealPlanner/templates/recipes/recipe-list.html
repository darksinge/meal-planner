{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    {% if request.user.is_authenticated %}
    <a href="{% url 'recipes:recipe.create' %}" class="btn btn-primary">Add Recipe</a>
    {% endif %}

    {% for recipe in object_list %}
        <a href="{% url 'recipes:recipe' recipe.id %}">{{ recipe.name }}</a>
    {% endfor %}

    {% if not object_list %}
    <p>You don't have any recipes.</p>
    {% endif %}
</div>

{% endblock %}
