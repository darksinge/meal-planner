{% extends "base.html" %}
{% load extras %}

{% block content %}

<form action="{% url 'accounts:signup' %}" method="post">
    {% csrf_token %}

    {% for field in form %}
        <div class="form-group">
            {{ field.errors }}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field|addcss:"form-control" }}
        </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Sign Up</button>

</form>

{% endblock %}
